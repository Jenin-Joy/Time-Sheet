
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .text-box {
            padding: 10px 30px;
            border-radius: 10px;
            border: 1px solid gray;
        }
    </style>
</head>
    <body>
        <form action="" method="post">
            {% csrf_token %}
            <table align="center"  cellpadding="10" >
                <tr>
                    <td>Email</td>
                    <td><input type="email" class="text-box" name="txt_email" id=""></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" class="text-box" name="txt_password" id=""></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" class="btn" value="Login"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
